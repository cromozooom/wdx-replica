<div class="w-100 d-flex flex-column">
  <div class="d-flex gap-3">
    <div class="mb-3 flex-grow-1">
      <label for="formSelect" class="form-label">Select Form</label>
      <select id="formSelect" class="form-select" [(ngModel)]="selectedFormId">
        <option *ngFor="let form of forms" [value]="form.id">
          {{ form.name }}
        </option>
      </select>
    </div>
    <div class="d-flex flex-column">
      <span class="mb-2"> Selected rows: {{ selectedRows?.length }} </span>

      <button
        [disabled]="!selectedRows?.length"
        class="btn btn-outline-primary mb-2 me-2"
        (click)="openFullscreen(content)"
      >
        Fullscreen modal
      </button>
    </div>
  </div>
  <div class="w-100" *ngIf="selectedFormId">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      class="ag-theme-alpine"
      [rowData]="historyRows"
      [gridOptions]="gridOptions"
      [columnDefs]="columnDefs"
      [domLayout]="'autoHeight'"
      [animateRows]="true"
      (selectionChanged)="onSelectionChanged($event)"
    ></ag-grid-angular>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body p-0 m-0 d-flex flex-column w-100 overflow-hidden">
    <div>
      <div
        *ngIf="selectedRows.length >= 3"
        class="d-flex justify-content-center"
      >
        <div class="btn-group mx-auto mt-3">
          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="modalGoPrev()"
            [disabled]="!modalComparePrev"
          >
            &#8592; Previous
          </button>
          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="modalGoNext()"
            [disabled]="!modalCompareNext"
          >
            Next &#8594;
          </button>
        </div>
      </div>
    </div>
    <div class="flex-grow-1 d-flex w-100 overflow-hidden">
      <app-compare-grid
        class="d-flex w-100 flex-column"
        [prev]="modalComparePrev?.entry?.data"
        [current]="modalCompareCurrent?.entry?.data"
        [schema]="selectedForm?.schema"
        [prevMeta]="modalComparePrev"
        [currentMeta]="modalCompareCurrent"
      ></app-compare-grid>
    </div>
