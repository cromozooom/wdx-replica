<div class="w-100 d-flex flex-column">
  <div class="mb-3">
    <label for="formSelect" class="form-label">Select Form</label>
    <select id="formSelect" class="form-select" [(ngModel)]="selectedFormId">
      <option *ngFor="let form of forms" [value]="form.id">
        {{ form.name }}
      </option>
    </select>
  </div>
  <div class="w-100" *ngIf="selectedFormId">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      class="ag-theme-alpine"
      [rowData]="historyRows"
      [columnDefs]="columnDefs"
      [domLayout]="'autoHeight'"
      [animateRows]="true"
      [rowSelection]="{ mode: 'singleRow' }"
      (selectionChanged)="onSelectionChanged($event)"
    ></ag-grid-angular>
    <div class="mt-2 bg-light p-2 border">
      Selected row id: {{ selectedRows[0]?.entry?.id }}

      <button
        class="btn btn-outline-primary mb-2 me-2"
        (click)="openFullscreen(content)"
      >
        Fullscreen modal
      </button>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="border border-success">selected</div>
        </div>
        <div class="col-6">
          <div class="border border-info">
            <div class="btn-group">
              <button>Next</button>
              <button>Previous</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="border border-success">
            <!-- add selected history content -->
          </div>
        </div>
        <div class="col-6">
          <div class="border border-info">
            <!-- add the next or previous history content -->
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
