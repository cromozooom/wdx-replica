<div class="widget-form-history">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button ngbNavLink>Form Editor</button>
      <ng-template ngbNavContent>
        <!-- Form Editor Tab Placeholder -->
        <app-form-editor
          [users]="state().users"
          [forms]="state().forms"
          [formHistory]="state().formHistory"
          [currentUserId]="state().currentUserId"
          [selectedFormId]="state().selectedFormId"
        ></app-form-editor>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <button ngbNavLink>Form Creator</button>
      <ng-template ngbNavContent>
        <!-- Form Creator Tab Placeholder -->
        <app-form-creator [forms]="state().forms"></app-form-creator>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <button ngbNavLink>User Editors</button>
      <ng-template ngbNavContent>
        <!-- User Editors Tab Placeholder -->
        <app-user-editors [users]="state().users"></app-user-editors>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
