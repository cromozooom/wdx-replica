<div class="user-editors">
  <h4>User Editors</h4>
  <!-- Add User Form -->
  <form class="row g-2 align-items-end mb-4" (ngSubmit)="onAddUser()">
    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newUser.name"
        name="name"
        required
      />
    </div>
    <div class="col-md-3">
      <label class="form-label">Role</label>
      <select class="form-select" [(ngModel)]="newUser.role" name="role">
        <option value="admin">Admin</option>
        <option value="default">Default</option>
      </select>
    </div>
    <div class="col-md-2">
      <div class="form-check mt-4">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="newUser.current"
          name="current"
        />
        <label class="form-check-label">Current</label>
      </div>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">Add User</button>
    </div>
  </form>

  <!-- User List Table -->
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Current</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.name"
            (ngModelChange)="onEditUser(user, 'name', $event)"
          />
        </td>
        <td>
          <select
            class="form-select"
            [(ngModel)]="user.role"
            (ngModelChange)="onEditUser(user, 'role', $event)"
          >
            <option value="admin">Admin</option>
            <option value="default">Default</option>
          </select>
        </td>
        <td class="text-center">
          <input
            type="radio"
            name="currentUser"
            [checked]="user.current"
            (change)="onSetCurrentUser(user.id)"
          />
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="onRemoveUser(user.id)"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
