<app-widget-layout class="w-100 h-100 d-flex flex-column">
  <div slot="title" class="ps-2 py-2 d-flex align-items-center gap-2">
    <strong>Data History</strong>
    <div class="d-flex align-items-center gap-2">
      <select
        class="form-select w-auto d-inline-block"
        [(ngModel)]="selectedDataset"
        (ngModelChange)="onDatasetChange($event)"
      >
        <option *ngFor="let ds of datasets" [ngValue]="ds">
          {{ ds.label }}
        </option>
      </select>
      <span class="ms-2">
        <div class="badge text-info-emphasis bg-info-subtle">
          {{ fakeData.length }} changes
        </div>
      </span>
    </div>
  </div>
  <div
    slot="header"
    class="px-2 d-flex align-items-center justify-content-between"
  >
    <div class="d-flex gap-3 align-items-center">
      <label
        class="form-check form-switch mb-0 align-items-center d-flex"
        title="Hide initial values"
      >
        <input
          type="checkbox"
          class="form-check-input"
          [checked]="!hideInitialValues"
          (change)="onToggleHideInitialValues()"
        />
        <span class="ms-2">
          <div class="sr-only">
            {{ !hideInitialValues ? "Showing" : "Hiding" }}
          </div>
          Initial Values
        </span>
      </label>
      <label
        class="form-check form-switch mb-0 align-items-center d-flex"
        title="Show timeline"
      >
        <input
          type="checkbox"
          class="form-check-input"
          [checked]="showTimeline"
          (change)="showTimeline = !showTimeline"
        />
        <span class="ms-2">
          <div class="sr-only">
            {{ showTimeline ? "Hide" : "Show" }}
          </div>
          Timeline
        </span>
      </label>
      <ng-select
        class="w-auto"
        [items]="fieldNames"
        bindLabel="field"
        placeholder="Filter by field"
        [(ngModel)]="d3SelectedFields"
        [multiple]="true"
        [clearable]="true"
        (change)="
          onD3FilterChanged({
            fields: d3SelectedFields,
            authors: d3SelectedAuthors,
          })
        "
      ></ng-select>
      <ng-select
        class="w-auto"
        [items]="authorNames"
        bindLabel="author"
        [multiple]="true"
        placeholder="Filter by author"
        [(ngModel)]="d3SelectedAuthors"
        [clearable]="true"
        (change)="
          onD3FilterChanged({
            fields: d3SelectedFields,
            authors: d3SelectedAuthors,
          })
        "
      ></ng-select>
    </div>
  </div>
  <div class="w-100 flex-grow-1 d-flex flex-column">
    <div class="flex-grow-1 w-100 d-flex flex-column">
      <div class="w-100 flex-grow-0 d-flex p-2" *ngIf="showTimeline">
        <app-d3-data-history
          [data]="filteredData"
          (openModal)="openFullscreenModal()"
        ></app-d3-data-history>
      </div>
      <div class="w-100 flex-grow-1 d-flex p-2">
        <app-grid-history-data
          class="w-100 flex-grow-1"
          [rowData]="filteredDataArray"
          [columnDefs]="columnDefs"
          [defaultColDef]="{
            resizable: true,
            sortable: true,
            filter: true,
            autoHeight: true,
          }"
          (gridReady)="onGridReady($event)"
        ></app-grid-history-data>
      </div>
    </div>
  </div>
</app-widget-layout>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Timeline mode</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body p-0 d-flex flex-column">
    <div class="d-flex gap-3 align-items-center justify-content-end p-2">
      <label
        class="form-check form-switch mb-0 align-items-center d-flex"
        title="Hide initial values"
      >
        <input
          type="checkbox"
          class="form-check-input"
          [checked]="!hideInitialValues"
          (change)="onToggleHideInitialValues()"
        />
        <span class="ms-2">
          <div class="sr-only">
            {{ !hideInitialValues ? "Showing" : "Hiding" }}
          </div>
          Initial Values
        </span>
      </label>
      <ng-select
        class="w-auto"
        [items]="fieldNames"
        bindLabel="field"
        placeholder="Filter by field"
        [(ngModel)]="d3SelectedFields"
        [multiple]="true"
        [clearable]="true"
        (change)="
          onD3FilterChanged({
            fields: d3SelectedFields,
            authors: d3SelectedAuthors,
          })
        "
      ></ng-select>
      <ng-select
        class="w-auto"
        [items]="authorNames"
        bindLabel="author"
        [multiple]="true"
        placeholder="Filter by author"
        [(ngModel)]="d3SelectedAuthors"
        [clearable]="true"
        (change)="
          onD3FilterChanged({
            fields: d3SelectedFields,
            authors: d3SelectedAuthors,
          })
        "
      ></ng-select>
    </div>
    <div
      style="
        height: 100%;
        min-height: 400px;
        display: flex;
        flex-direction: column;
      "
    >
      <app-d3-data-history
        [data]="filteredData"
        style="flex: 1 1 0%; height: 100%"
        (openModal)="openFullscreenModal()"
        [isModal]="true"
      ></app-d3-data-history>
    </div>
  </div>
</ng-template>
