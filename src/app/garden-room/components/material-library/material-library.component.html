<div class="material-library-container">
  <h2>Material Library</h2>

  <form [formGroup]="materialForm" class="library-form">
    <!-- Stock Lengths Section -->
    <div class="section">
      <h3>Stock Lengths (mm)</h3>
      <p class="description">Available timber lengths for cut optimization</p>

      <div formArrayName="stockLengths" class="stock-lengths-list">
        <div
          *ngFor="let control of stockLengths.controls; let i = index"
          class="stock-length-item"
        >
          <input
            type="number"
            [formControlName]="i"
            class="form-control"
            placeholder="e.g., 2400"
          />
          <button
            type="button"
            class="btn-remove"
            (click)="removeStockLength(i)"
            [disabled]="stockLengths.length === 1"
          >
            Remove
          </button>
        </div>
      </div>

      <button type="button" class="btn-add" (click)="addStockLength()">
        + Add Stock Length
      </button>
    </div>

    <!-- Sheet Materials Section -->
    <div class="section">
      <h3>Sheet Materials</h3>
      <p class="description">Available sheet materials (plywood, OSB, etc.)</p>

      <div formArrayName="sheetMaterials" class="sheet-materials-list">
        <div
          *ngFor="let material of sheetMaterials.controls; let i = index"
          [formGroupName]="i"
          class="sheet-material-item"
        >
          <div class="form-row">
            <div class="form-group">
              <label>Material Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="e.g., 18mm Plywood"
              />
            </div>

            <div class="form-group">
              <label>Width (mm)</label>
              <input
                type="number"
                formControlName="widthMm"
                class="form-control"
                placeholder="2400"
              />
            </div>

            <div class="form-group">
              <label>Height (mm)</label>
              <input
                type="number"
                formControlName="heightMm"
                class="form-control"
                placeholder="1200"
              />
            </div>

            <button
              type="button"
              class="btn-remove-sheet"
              (click)="removeSheetMaterial(i)"
            >
              Remove
            </button>
          </div>
        </div>
      </div>

      <button type="button" class="btn-add" (click)="addSheetMaterial()">
        + Add Sheet Material
      </button>
    </div>
  </form>

  <!-- Summary -->
  <div class="library-summary">
    <h3>Library Summary</h3>
    <div class="summary-grid">
      <div class="summary-item">
        <span class="label">Stock Lengths Available:</span>
        <span class="value">{{ stockLengths.length }}</span>
      </div>
      <div class="summary-item">
        <span class="label">Sheet Materials Available:</span>
        <span class="value">{{ sheetMaterials.length }}</span>
      </div>
    </div>
  </div>
</div>
