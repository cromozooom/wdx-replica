<div class="w-100 flex-grow-1 d-flex flex-column">
  <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab">
    <li [ngbNavItem]="1">
      <button ngbNavLink>Jobs</button>
      <ng-template ngbNavContent>
        <div class="w-100 flex-grow-1 d-flex p-2">
          <app-jobs-grid
            class="flex-grow-1 w-100"
            [jobs]="jobs"
            [context]="{
              showBreachList: showBreachList,
              editJob: editJob,
              jobs: jobs,
            }"
          ></app-jobs-grid>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <button ngbNavLink>Editor</button>
      <ng-template ngbNavContent>
        <app-job-editor [id]="currentJob?.id"></app-job-editor>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="flex-grow-1 w-100"></div>
</div>
