    <h1 class="h6 mb-0">ag-Grid with ng-select Cell Demo</h1>
    <p class="description">
      Demonstration of ng-select dropdown components within ag-Grid cells under
      constrained horizontal space. Grid displays 15 columns Ã— 100 rows with the

    </p>
  </div>

    <ag-grid-angular
