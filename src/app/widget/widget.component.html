<div class="flex-grow-1 d-flex flex-column m-2 border shadow rounded">
  <div class="p-2 border-bottom">
    <strong>Data Remediation Widget</strong>
  </div>

  <ng-container *ngIf="type === 'automation'; else defaultContent">
    <app-widget-automation-content
      class="flex-grow-1"
    ></app-widget-automation-content>
  </ng-container>
  <ng-template #defaultContent>
    <app-widget-default-content
      class="flex-grow-1"
    ></app-widget-default-content>
  </ng-template>
</div>
