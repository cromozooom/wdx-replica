<!--
  Roof Layout Diagram - Garden Room Structure
  Shows roof extension beyond building footprint with decorative offsets
-->
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Patterns for different areas -->
    <pattern id="roofPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#e3f2fd"/>
      <path d="M 0,20 l 20,-20 M -5,5 l 10,-10 M 15,25 l 10,-10" stroke="#1976d2" stroke-width="1"/>
    </pattern>
    
    <pattern id="buildingPattern" patternUnits="userSpaceOnUse" width="15" height="15">
      <rect width="15" height="15" fill="#fff3e0"/>
      <circle cx="7.5" cy="7.5" r="2" fill="#ff9800" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">
    Roof Layout with Decorative Offset Extensions
  </text>

  <!-- Legend -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">Legend:</text>
    <rect x="0" y="10" width="15" height="15" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <text x="20" y="22" font-size="12" fill="#666">Building Footprint (Base)</text>
    
    <rect x="0" y="30" width="15" height="15" fill="url(#roofPattern)" stroke="#1976d2" stroke-width="2"/>
    <text x="20" y="42" font-size="12" fill="#666">Roof Area (with extensions)</text>
    
    <circle cx="7" cy="55" r="3" fill="#f44336"/>
    <text x="20" y="60" font-size="12" fill="#666">Decorative Stud Positions</text>
  </g>

  <!-- Main diagram area -->
  <g transform="translate(100, 120)">
    
    <!-- Building footprint (dotted) -->
    <rect x="100" y="50" width="400" height="240" 
          fill="url(#buildingPattern)" 
          stroke="#333" 
          stroke-width="2" 
          stroke-dasharray="8,4"/>
    
    <!-- Labels for building footprint -->
    <text x="300" y="45" text-anchor="middle" font-size="12" fill="#333">Front Wall</text>
    <text x="300" y="305" text-anchor="middle" font-size="12" fill="#333">Back Wall</text>
    <text x="85" y="170" text-anchor="middle" font-size="12" fill="#333" transform="rotate(-90, 85, 170)">Left Wall</text>
    <text x="515" y="170" text-anchor="middle" font-size="12" fill="#333" transform="rotate(90, 515, 170)">Right Wall</text>
    
    <!-- Dimension labels for building -->
    <text x="300" y="25" text-anchor="middle" font-size="11" fill="#666">5000mm (Front Width)</text>
    <text x="65" y="170" text-anchor="middle" font-size="11" fill="#666" transform="rotate(-90, 65, 170)">3000mm (Left Width)</text>

    <!-- Extended roof area -->
    <rect x="0" y="0" width="600" height="340" 
          fill="url(#roofPattern)" 
          stroke="#1976d2" 
          stroke-width="3"/>

    <!-- Decorative offset annotations -->
    <!-- Front extension -->
    <rect x="0" y="0" width="600" height="50" fill="#bbdefb" opacity="0.7"/>
    <text x="300" y="25" text-anchor="middle" font-size="11" fill="#1565c0" font-weight="bold">
      Front Extension (100mm decorative offset)
    </text>
    
    <!-- Back extension -->  
    <rect x="0" y="290" width="600" height="50" fill="#bbdefb" opacity="0.7"/>
    <text x="300" y="315" text-anchor="middle" font-size="11" fill="#1565c0" font-weight="bold">
      Back Extension (100mm decorative offset)
    </text>
    
    <!-- Left extension -->
    <rect x="0" y="0" width="100" height="340" fill="#c8e6c9" opacity="0.5"/>
    <text x="50" y="170" text-anchor="middle" font-size="11" fill="#2e7d32" font-weight="bold" transform="rotate(-90, 50, 170)">
      Left Extension (100mm)
    </text>
    
    <!-- Right extension -->
    <rect x="500" y="0" width="100" height="340" fill="#c8e6c9" opacity="0.5"/>
    <text x="550" y="170" text-anchor="middle" font-size="11" fill="#2e7d32" font-weight="bold" transform="rotate(90, 550, 170)">
      Right Extension (100mm)
    </text>

    <!-- Decorative stud positions -->
    <!-- Front wall studs extended -->
    <g>
      <!-- Example stud positions based on 400mm gap -->
      <circle cx="100" cy="50" r="4" fill="#f44336"/>
      <circle cx="147" cy="50" r="4" fill="#f44336"/>
      <circle cx="194" cy="50" r="4" fill="#f44336"/>
      <circle cx="241" cy="50" r="4" fill="#f44336"/>
      <circle cx="288" cy="50" r="4" fill="#f44336"/>
      <circle cx="335" cy="50" r="4" fill="#f44336"/>
      <circle cx="382" cy="50" r="4" fill="#f44336"/>
      <circle cx="429" cy="50" r="4" fill="#f44336"/>
      <circle cx="476" cy="50" r="4" fill="#f44336"/>
      <circle cx="500" cy="50" r="4" fill="#f44336"/>
      
      <text x="300" y="-10" text-anchor="middle" font-size="10" fill="#f44336">
        Decorative studs align with front wall stud positions
      </text>
    </g>
    
    <!-- Back wall studs extended -->
    <g>
      <circle cx="100" cy="290" r="4" fill="#f44336"/>
      <circle cx="147" cy="290" r="4" fill="#f44336"/>
      <circle cx="194" cy="290" r="4" fill="#f44336"/>
      <circle cx="241" cy="290" r="4" fill="#f44336"/>
      <circle cx="288" cy="290" r="4" fill="#f44336"/>
      <circle cx="335" cy="290" r="4" fill="#f44336"/>
      <circle cx="382" cy="290" r="4" fill="#f44336"/>
      <circle cx="429" cy="290" r="4" fill="#f44336"/>
      <circle cx="476" cy="290" r="4" fill="#f44336"/>
      <circle cx="500" cy="290" r="4" fill="#f44336"/>
      
      <text x="300" y="355" text-anchor="middle" font-size="10" fill="#f44336">
        Decorative studs align with back wall stud positions
      </text>
    </g>

    <!-- Fall ratio indication -->
    <g>
      <!-- Arrow showing fall direction -->
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#ff5722"/>
        </marker>
      </defs>
      
      <line x1="520" y1="100" x2="520" y2="240" stroke="#ff5722" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="530" y="170" font-size="12" fill="#ff5722" font-weight="bold">FALL</text>
      <text x="530" y="185" font-size="10" fill="#ff5722">1:40 ratio</text>
      
      <!-- Height difference indication -->
      <text x="530" y="100" font-size="10" fill="#ff5722">Front: 2176.5mm</text>
      <text x="530" y="240" font-size="10" fill="#ff5722">Back: 2051.5mm</text>
    </g>

    <!-- Overall dimensions -->
    <text x="300" y="-25" text-anchor="middle" font-size="12" fill="#1565c0" font-weight="bold">
      Total Roof: 5200mm × 3200mm (5000+200 × 3000+200)
    </text>

  </g>

  <!-- Calculation notes -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">Roof Calculation Notes:</text>
    <text x="0" y="20" font-size="12" fill="#666">1. Roof length = Front wall length + (2 × decorative offset) = 5000 + 200 = 5200mm</text>
    <text x="0" y="35" font-size="12" fill="#666">2. Roof width = Left wall length + (2 × decorative offset) = 3000 + 200 = 3200mm</text>
    <text x="0" y="50" font-size="12" fill="#666">3. Decorative studs positioned at front/back wall stud locations</text>
    <text x="0" y="65" font-size="12" fill="#666">4. Fall ratio (1:40) creates height difference: 5000mm ÷ 40 = 125mm</text>
    <text x="0" y="80" font-size="12" fill="#666">5. Actual fall measured: 2176.5 - 2051.5 = 125mm ✓</text>
  </g>

</svg>